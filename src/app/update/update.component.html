<div class="container main-content py-5" style="min-height: 500px;">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Add Residence</h3>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="formR">
            <!-- ID Field -->
            <div class="form-group mb-3">
              <label for="id" class="form-label">ID</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-hashtag"></i></span>
                <input type="text" id="id" class="form-control" formControlName="id" placeholder="Enter ID">
              </div>
              <div class="form-text text-danger small" *ngIf="formR.get('id')?.invalid && formR.get('id')?.touched">ID must be at least 3 characters long</div>
            </div>
            
            <!-- Name Field -->
            <div class="form-group mb-3">
              <label for="name" class="form-label">Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-building"></i></span>
                <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter residence name">
              </div>
              <div class="form-text text-danger small" *ngIf="formR.get('name')?.invalid && formR.get('name')?.touched">Only letters (A-Z) are allowed</div>
            </div>
            
            <!-- Address Field -->
            <div class="form-group mb-3">
              <label for="address" class="form-label">Address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                <input type="text" id="address" class="form-control" formControlName="address" placeholder="Enter address">
              </div>
              <div class="form-text text-danger small" *ngIf="formR.get('address')?.errors?.['maxlength']">Address cannot exceed 10 characters</div>
            </div>
            
            <!-- Image Field -->
            <div class="form-group mb-3">
              <label for="image" class="form-label">Image Path</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-image"></i></span>
                <input type="text" id="image" class="form-control" formControlName="image" placeholder="../assets/images/example.jpg">
              </div>
            </div>
            
            <!-- Status Field -->
            <div class="form-group mb-4">
              <label for="status" class="form-label">Status</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-toggle-on"></i></span>
                <input type="text" id="status" class="form-control" formControlName="status" placeholder="disponible">
              </div>
              <div class="form-text text-danger small" *ngIf="status?.invalid && status?.touched">Status must be "disponible"</div>
            </div>
            
            <div class="d-grid gap-2">
              <button class="btn btn-primary btn-lg" (click)="update()" [disabled]="formR.invalid">
                <i class="fas fa-save me-2"></i> Save Residence
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
